<script type="text/javascript">
//SCROLLBAR SHENANIGANS- change width if scrollbar
$(function(){
    var popo = $('.containerBoard').hasScrollBarH() + $('.containerBoard').hasScrollBarIH();
	if (popo > 0) {
		$('.containerBoard').css("width", "calc(100vw + 17px)");
	}else if (popo == 0){
		$('.containerBoard').css("width", "100vw");
	}
	});(jQuery);
(function($) {
    $.fn.hasScrollBarH = function() {
    return this.get(0).scrollHeight > this.height();
    }
	})(jQuery);
(function($) {
    $.fn.hasScrollBarIH = function() {
    return this.get(0).scrollHeight > this.innerHeight();
    }
	})(jQuery);
//HEADER
function headerIm() {
	if ($(document).width()>960){
		document.getElementById("headerImage").src = "images/header3.png";
	}else {
		document.getElementById("headerImage").src = "images/headerSmall.png";
	}
}
//Footer hide and up
var anime = 0;
function navbarCheck(){
	var navbarvar = $('.navBar').offset();
	var navbarheight = $('.navBar').height();
	var divBottom = navbarvar.top + navbarheight;
    if (divBottom < 0 ) { 
		document.getElementById('footer').style.WebkitAnimation = "footerUp 1s";
		document.getElementById('footer').style.animation = "footerUp 1s";
		$('#footer').css("bottom", "0px");
		anime = 1;
    } else if ((divBottom > 0) && (anime == 1)){
		document.getElementById('footer').style.WebkitAnimation = "footerHide 2s";
		document.getElementById('footer').style.animation = "footerHide 2s";
		$('#footer').css("bottom","-150px");
    }
}
</script>

<script>
//GALLERY CODE
// Get the modal
var modal = document.getElementById('myModal');
// Get the image and insert it inside the modal - use its "alt" text as a caption
var slides = document.getElementsByClassName("mySlides");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

//slideshow vvar
var slideIndex = 1;
showSlides(slideIndex);

//slideshow boutons next/back

function plusSlides(n) {
  showSlides(slideIndex += n);
  if (slideIndex > slides.length) {slideIndex = 1}
  if (slideIndex < 1) {slideIndex = slides.length}
  captionText = document.getElementById("caption");


}



//MODAL GALLERY - all the buttons launch this fun-ction :
imgModal = function(){
    modal.style.display = "block";
    modalImg.src = document.getElementById("myImg" + slideIndex).src;
    captionText.innerHTML = document.getElementById("myImg" + slideIndex).alt;
}
//slideshow show current image
function currentSlide(n) {
  showSlides(slideIndex = n);

}
//slideshow code
function showSlides(n) {
  var i;

  var dots = document.getElementsByClassName("demo");
  var captionCaptionText = document.getElementById("captionCaption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionCaptionText.innerHTML = dots[slideIndex-1].alt;
  
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none";
}

</script>
