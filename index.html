<script>
var ua = navigator.userAgent.toLowerCase();
var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
	if(isAndroid) {
		$('body').css("height", "calc(100vh - 56px)");
	}
//GALLERY SHOW by Lucien Lavoie, free to use  (:^p
//clockTown = time between each img, maxgallery = number of image +1
var clockTown = 4000;
var maxGallery = 4;
//check ratio img, set the loop in motion, don't touch anything
var widthGallery = maxGallery * 100; //this calc the width in screens for the max size of the gallery
document.getElementById("mainShow").style.width = widthGallery + "vw"; //apply the width style with the correct css unit syst
document.getElementById("containerShow").scrollLeft = 0; //initialise gallery position at 0
var unitShow = document.getElementById("containerShow").offsetWidth; //get width for position in the future
var main = unitShow;
var gallery = 1;
var minGallery = maxGallery - 1;//main is our final unit, gallery is our position and min gallery is the position of the last image
//loop begin here
var begin = setInterval(fullShow, clockTown);//clockTown
function fullShow() {
			//refresh lenght variable just in case
			unitShow = document.getElementById("containerShow").offsetWidth;
			//we take the length and multiply it by its position in the gallery
			main = unitShow * gallery;
			//we go to the length
			$("#containerShow").animate({scrollLeft: main + "px"})
			//we add a position in the gallery for next time
			gallery ++;
			//we verify if we are in the last position of the gallery 
			//(wich is the same image than the first one in the gallery)
			if (gallery > minGallery) {//if so we do:
				//reset gallery to the first position
				gallery = 1;
				//we launch a event to go back
				var resetShow = setTimeout (reset, 450);//450 = 400 is the time for the animation slide to finish. We add 50, or it bug sometimes
				function reset() {
					//"teleport" to first position
					document.getElementById("containerShow").scrollLeft = 0;

			}
			}
			//and again ^
		
		
		
	}
	
	
	

</script>
