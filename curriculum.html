<script type="text/javascript">
//SCROLLBAR SHENANIGANS- change width if scrollbar
$(function(){
var mobileHeight = 0;
var footerHeight = 0;
var smallBox = $('.containerBoard').hasScrollBarH() + $('.containerBoard').hasScrollBarIH();
var ua = navigator.userAgent.toLowerCase();
var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
var isIOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
var iDevices = [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ];

	if (!!navigator.platform) {
		while (iDevices.length) {
			if (navigator.platform === iDevices.pop()){ 
			smallBox=0; 
			mobileHeight = 56;
			}
		}
	}
	if(isAndroid) {
		smallBox=0;
		mobileHeight = 56;
	}
	if (smallBox > 0) {
		$('.containerBoard').css("width", "calc(100vw + 17px)");
		footerHeight = $('#footer').height()+40;
	}else if (smallBox == 0){
		$('.containerBoard').css("width", "100vw");
		footerHeight = 0;
		
	}
	var totalMobile = mobileHeight + footerHeight;
	$('#footerMobile').css("height",totalMobile+"px");
	});(jQuery);
(function($) {
    $.fn.hasScrollBarH = function() {
    return this.get(0).scrollHeight > this.height();
    }
	})(jQuery);
(function($) {
    $.fn.hasScrollBarIH = function() {
    return this.get(0).scrollHeight > this.innerHeight();
    }
	})(jQuery);

//HEADER
function headerIm() {
	if ($(document).width()>960){
		document.getElementById("headerImage").src = "images/header2.png";
	}else {
		document.getElementById("headerImage").src = "images/headerSmall.png";
	}
}
//Footer hide and up
var anime = 0;
function navbarCheck(){
	var navbarvar = $('.navBar').offset();
	var navbarheight = $('.navBar').height();
	var divBottom = navbarvar.top + navbarheight;
    if (divBottom < 0 ) { 
		document.getElementById('footer').style.WebkitAnimation = "footerUp 1s";
		document.getElementById('footer').style.animation = "footerUp 1s";
		$('#footer').css("bottom", "0px");
		anime = 1;
    } else if ((divBottom > 0) && (anime == 1)){
		document.getElementById('footer').style.WebkitAnimation = "footerHide 2s";
		document.getElementById('footer').style.animation = "footerHide 2s";
		$('#footer').css("bottom","-150px");
    }
}
</script>
